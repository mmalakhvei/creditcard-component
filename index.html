    <ec-radio-button ng-model="main.model" collection="main.rBtn"></ec-radio-button>

    <button type="button" ng-click="main.buttonController();main.buttonController()">Static Button</button>
    <div class="cc-card">
        <div class="cc-field">
            <ec-input-text ng-model="main.creditcard"  data="{'label':'Credit card number','name':'Creditcard','directive':'ec-creditcard-validator','placeholder':'','mask':'true'}"></ec-input-text>
        </div>
        <div class="cc-field cvv">
            <ec-input-text ng-model="main.creditcard.cvv" ng-if="main.creditcard.type !== 'amex'" data="{'label':'CVV', 'directive':'ec-limit-to=3','placeholder':'CVV','extraClass':'cvv-center'}"></ec-input-text>
            <ec-input-text ng-model="main.creditcard.cvv" ng-if="main.creditcard.type === 'amex'" data="{'label':'CVV', 'directive':'ec-limit-to=4','placeholder':'CVV','extraClass':'cvv-center'}"></ec-input-text>
        </div>
    </div>
    <span>{{ main.creditcard }}</span>
    <div class="cc-card">
        <ec-switcher data={label:'Switcher','name':'switcher','id':'switcher','disabled':'false'} ng-model="main.swEnable" on="ON" off="OFF"></ec-switcher>
        {{ main.swEnable }}
        <div ng-show="main.swEnable">View Container</div>
    </div>
    <form name="ddd">
        <div>Error Validation</div>
        <ec-input-text ng-model="fname" data='{"label":"Firstname", "title":"2", "type":"text", "value":"123","required":"true","directive":"ec-min-length=4 ec-max-length=10 ec-limit-to=60"}'></ec-input-text >
        <!--<pre>{{ ddd | json }}</pre>-->
        <!--<ec-selectbox ng-model="main.country" change-event="main.changeShippingStates(main.country)" collection="main.countries" data="{required:'true', label:'Country'}"></ec-selectbox>-->
        <ec-button click-event="main.open(main.dialogJSON)" data='{"name":"Open modal LG","type":"button","class":"btn btn-success btn-custom","disabled":"false"}'></ec-button>
        <ec-button click-event="main.openDelete('1234567')" data='{"name":"Open modal SM","type":"button","class":"btn btn-primary btn-custom","disabled":"false"}'></ec-button>
        <!--<pre>{{ ddd | json }}</pre>-->
    </form>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="panel panel-default">
                        <pre>{{ main.address | json }}</pre>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form>
                                <ec-address ng-repeat="component in main.components track by $index" data="component" collection="main.address" ec-style="form-control ecom-effects-01"></ec-address>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ec-input-text change-event="callFn(param)" click-icon="callFn(param)" ng-model="main.emailVal" data="{'label':'Email', 'directive':'ec-email','placeholder':'email'}"></ec-input-text>

    <h1>aaa</h1>
    <div class="form-group">
        <label>Order Date From</label>
        <div class="col">
            <div class="icon-date"></div>
            <input type="text" class="form-control ecom-effects-01" ng-click="open1()" uib-datepicker-popup="MM.dd.yyyy" ng-model="dt" show-weeks="false" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" starting-day="0" close-text="Close" alt-input-formats="MM/dd/yyyy">
            <span class="focus-border"> <i></i> </span>
        </div>
    </div>
    <div>
        <ec-checkbox ng-model="main.checkedBB" collection="main.checkBoxBool" data="{name:'New', collectionKey:'val', collectionValue:'name'}"></ec-checkbox>
    </div>
    <div class="tl">
        <ec-timeline collection="main.timeLine" done="main.orderdetails.orderStatus"></ec-timeline>
    </div>

    <div class="tl">
        <ec-datepicker ng-model="two" data="{label: 'Start Date', class:'form-control ecom-effects-01'}"></ec-datepicker>
        <ec-datepicker ng-model="main.oneDate" data="{label: 'Start Date', class:'form-control ecom-effects-01', inputformat:'MM-dd-yyyy'}"></ec-datepicker>
        <!--<ec-creditcard collection="" done=""></ec-creditcard>-->
    </div>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="panel panel-default">
                        <pre>{{ main.crcard  | json }}</pre>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form name="formcc">
                                <ec-creditcard collection="main.ccomponent" object="main.crcard" ec-style="form-control ecom-effects-01"></ec-creditcard>
                                <pre>{{ main.crcard | json }}</pre>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ec-checkbox click-event="main.sbox(main.socialMedia)" ng-model="main.socialSelected" collection="main.socialMedia" data="{name:'Social Media', collectionKey:'name', collectionValue:'id'}"></ec-checkbox>
    <!--UI-Select-->
    <ui-select ng-model="main.single" theme="bootstrap"
               append-to-body="true" close-on-select="true" style="width: 600px;" search-enabled="true">
        <ui-select-match placeholder="Select person...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices position="up" all-choices="main.allItems"  refresh-delay="50"
                           repeat="person in main.allItems | filter: $select.search | limitTo: 120">
            <div ng-bind-html="person.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
    <!--UI-Select-->
    <ec-searchable-select ng-model="main.uiselect" collection="main.allItems" data="{theme:'selectize'}"></ec-searchable-select>
    <pre>{{ main.uiselect | json }}</pre>
    <ec-textarea ng-model="val" data="{label:'Text Area', name: 'comments', required: true}"></ec-textarea>
    <select ng-model="eventtype" id="event-type" placeholder="opt" required>
        <option value="">-Select-</option>
        <option value="Marriage" ng-selected="true">Marriage</option>
        <option value="Birthday">Birthday</option>
    </select>
    {{ main.dateObj | date:'MM/dd/yyyy' }}
    <input type="date" ng-model="main.dateObj">
    <ec-button click-event="main.buttonController('test')"></ec-button>
    <span>END</span>

</div>
